<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skm@555pay</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="user-info">
                <img src="https://i.ibb.co/yf3kZQ6/IMG-20240818-205534.jpg" alt="User Avatar">
                <div>
                    <div><strong>SHUBHAM</strong></div>
                    <div>1234557890@upi</div>
                </div>
            </div>
            <div class="notification">🔔</div>
        </div>

        <div class="hero">
            <h2>Hassle Free Way to Clear Your Monthly Bills</h2>
            <img src="https://i.ibb.co/dfhWVQG/4498f00d6fedc870157876ad0c37ee22.jpg" alt="Skm@555pay Logo">
            <div><strong>Skm@555pay</strong></div>
        </div>

        <div class="pay-now">
            <div class="option">
                <div class="icon">📱</div>
                <div>Send to Mobile / UPI</div>
            </div>
            <div class="option">
                <div class="icon">🏦</div>
                <div>Send to Bank</div>
            </div>
            <div class="option">
                <div class="icon">💵</div>
                <div>Approve to Pay</div>
            </div>
            <div class="option">
                <div class="icon">🔳</div>
                <div>My QR Code</div>
            </div>
        </div>
        <div class="balance">
            <div>
                <div><strong>UPI LITE BALANCE</strong></div>
                <div>₹555</div>
                <button class="button" onclick="enableUPILite()">Enable</button>
            </div>
            <div>
                <div><strong>CREDIT CARD</strong></div>
                <div>0</div>
                <button class="button" onclick="manageCreditCard()">Manage</button>
            </div>
        </div>

        <div class="recharge">
            <div class="option">
                <div class="icon">⚡</div>
                <div>Electricity</div>
            </div>
            <div class="option">
                <div class="icon">🏷️</div>
                <div>FASTag</div>
            </div>
            <div class="option">
                <div class="icon">💵</div>
                <div>Loan</div>
            </div>
            <div class="option">
                <div class="icon">📱</div>
                <div>Postpaid</div>
            </div>
            <div class="option">
                <div class="icon">➡️</div>
                <div>View All</div>
            </div>
        </div>

        <div class="services">
            <div class="option">
                <div class="icon">⏰</div>
                <div>Mandate</div>
            </div>
            <div class="option">
                <div class="icon">🖐️</div>
                <div>Tap</div>
            </div>
            <div class="option">
                <div class="icon">🔳</div>
                <div>Scan</div>
            </div>
            <div class="option">
                <div class="icon">🎙️</div>
                <div>Voice</div>
            </div>
            <div class="option">
                <div class="icon">🎁</div>
                <div>Gift</div>
            </div>
        </div>

        <div class="map-container">
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509682!2d144.95373631531666!3d-37.817209979751984!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf5776c2c1b4b0e18!2sIndia%20Varanasi%20chandauli%20!5e0!3m2!1sen!2sau!4v1616737338070!5m2!1sen!2sau" 
                allowfullscreen="" 
                loading="superfast">
            </iframe>
        </div>

        <div class="footer">
            <p>© 2024 Skm@555pay</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
